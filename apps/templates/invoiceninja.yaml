---
apiVersion: v1
kind: Namespace
metadata:
  name: invoiceninja
---
apiVersion: "secretgenerator.mittwald.de/v1alpha1"
kind: "StringSecret"
metadata:
  name: "invoiceninja-passwords"
  namespace: "invoiceninja"
spec:
  forceRegenerate: false
  data: {
    existingSecretPasswordKey: "redis-password"
  }
  fields:
    - fieldName: "APP_KEY"
      encoding: "base64"
      length: "32"
    - fieldName: "mariadb-root-password"
      encoding: "base64"
      length: "15"
    - fieldName: "mariadb-replication-password"
      encoding: "base64"
      length: "15"
    - fieldName: "mariadb-password"
      encoding: "base64"
      length: "15"
    - fieldName: "redis-password"
      encoding: "base64"
      length: "15"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: invoiceninja
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: invoiceninja
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
    - ref: values
      repoURL: https://github.com/agjmills/kubernetes-homelab-apps
      targetRevision: HEAD
    - repoURL: https://github.com/invoiceninja/dockerfiles.git
      path: charts/invoiceninja
      targetRevision: 5.10.26
      helm:
        valueFiles:
          - $values/values/services/invoiceninja/values.yaml
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true